<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .form-row label {
            font-size: 12px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-row input[type="email"],
        .form-row input[type="text"] {
            padding: 8px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        .form-row textarea {
            width: 300px;
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 100px;
        }

        .form-row button {
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            width: 300px;
            margin-top: 10px;
        }

        /* Blue Button */
        .form-row .submit-btn {
            background-color: #007bff;
            color: white;
        }

        .form-row .submit-btn:hover {
            opacity: 0.8;
        }

        /* White Button with Blue Border */
        .form-row .go-back-btn {
            background-color: white;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .form-row .go-back-btn:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Return Invoice</h1>

        <!-- Form Section -->
        <div class="form-container">
            <!-- From Email -->
            <div class="form-row">
                <label for="from-email">From:</label>
                <input type="email" id="from-email" value="ph-invoice-test@embedit.cz">
            </div>

            <!-- To Email -->
            <div class="form-row">
                <label for="to-email">To:</label>
                <input type="email" id="to-email" value="Ondrej_Horak1@embedit.com">
            </div>

            <!-- Subject -->
            <div class="form-row">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" value="RE: many invoices">
            </div>

            <!-- Email Body -->
            <div class="form-row">
                <label for="email-body">Email Body:</label>
                <textarea id="email-body">
Hello,

Unfortunately, we are unable to process the invoice at this time.

The following fields are invalid:
- PO Number has to be a 10digit number.
- HC TIN has to be a number with dashes containing '8453991'.
- Due Date has to be in the format MM/DD/YYYY or 'NUMBER days'.

Please review the invoice and resubmit it.

Thank you.
                </textarea>
            </div>

            <!-- Action Buttons -->
            <div class="form-row">
                <button class="submit-btn" type="button">Return Invoice and Send email to requestor</button>
                <button class="go-back-btn" type="button">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
